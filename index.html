<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>JS-Library-Project</title>
</head>
<body>
  <section class="container-fluid">
    <header>
      <h2>Library</h2>
    </header>
    <div class="book-container row"></div>
  </section>

  <div class="text-center">
    <button class="btn-primary" id="openModal">NEW BOOK</button>
  </div>

  <div class="form-area">
    <H2>NEW BOOK</H2>
    <form>
      <input type="text" name="author" placeholder="Author" id="author" />
      <input type="text" name="title" placeholder="Title" id="title" />
      <input type="text" name="pages" placeholder="Pages" id="pages" />
      <input type="checkbox"/>
      <button type="button" id="btnAddbook">ADD BOOK</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
